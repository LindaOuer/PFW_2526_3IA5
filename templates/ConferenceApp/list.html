<table border="1">
    <tr>
        <td>Title</td>
        <td>Start Date</td>
        <td>End Date</td>
        <td>Location</td>
    </tr>
    {% for conf in conferences %}

    <tr>
        <td>{{ conf.name }}</td>
        <td>{{ conf.start_date }}</td>
        <td>{{ conf.end_date }}</td>
        <td>{{ conf.location }}</td>
    </tr>
    {% empty %}
    <p>No Conferences available!</p>
    {% endfor %}
</table>
